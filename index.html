<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digma</title>

    <!--Favicon Replace Favicon_Image_Location with image link-->
    <link
    rel="shortcut icon" type="image/jpg" href="Favicon_Image_Location"/>

    <!--CSS stylesheet-->
    <link
    rel="stylesheet" href="styles/styles.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <section
      class="hero">
      <!--Nav Bar-->
      <nav>
        <button class="nav-btn">
          <a href="https://github.com" target="_blank">GitHub</a>
        </button>
      </nav>
    </section>

    <!--Main Content-->
    <section class="main">
      <h1 class="large_text">
        <span class="purple_text">To help developers prevent</span>
        <span class="white_text">production defects</span>
      </h1>
      <div
        class="gif_holder">

        <!--ReplaceGIF File Below-->
        <img src="images/placeholder.png" alt="" class="gif_holder-img">
      </div>

      <!--CTA-->
      <section class="cta">
        <h2 class="small_text">
          <span class="purple_text">Sign up for</span>
          <span class="white_text">new kind of Observability</span></h2>
          <div
            class="email_capture">

            <!--Need to add email address below in the action right after the mailto: and before the ?-->
            <form class="" action="mailto:?subject=New Form Fill" target="_blank" method="post" enctype="text/plain">
              <input type="text" class="capture" onfocus="this.value=''" value="Start typing...">
              <input type="submit" class="submit" value="Submit">
            </form>


          </div>
        </section>

        <!--Footer-->
        <section class="footer">
          <div class="footer-imgs">
            <a href="https://github.com" target="_blank"><img src="images/github_star.svg" alt="github" class="github-img"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/twitter.svg" alt="twitter" class="twitter-img"></a>
          </div>
        </section>
      </section>
  </body>
</html>
